name: Tauri 2 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
        include:
          - platform: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            system-deps: |
              sudo apt-get update
              sudo apt-get install -y \
                libgtk-3-dev \
                libwebkit2gtk-4.1-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                libappindicator3-dev
          - platform: macos-latest
            rust-target: aarch64-apple-darwin
            system-deps: |
              brew install create-dmg
          - platform: windows-latest
            rust-target: x86_64-pc-windows-msvc
            system-deps: |
              choco install -y wixtoolset

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: ${{ matrix.system-deps }}
        if: matrix.system-deps != ''

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-tauri/target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 启用 pnpm 缓存

      # 修复 pnpm 安装问题
      - name: Install pnpm
        run: npm install -g pnpm@8
        if: runner.os != 'Windows'  # Windows 通过 setup-node 自动处理

      # 仅在 Windows 上需要显式设置 PATH
      - name: Add Windows pnpm to PATH
        if: runner.os == 'Windows'
        run: echo "$(npm prefix -g)" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build Tauri application
        run: |
          cd src-tauri
          cargo tauri build --verbose --release
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle
            src-tauri/target/release/*.msi
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.AppImage
            src-tauri/target/release/*.deb

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: matrix.platform == 'ubuntu-22.04'  # 只在单个runner上执行发布
        with:
          tag_name: ${{ github.ref_name }}
          name: "App v${{ github.ref_name }}"
          body: "Built with Tauri 2 | See assets to download"
          draft: true
          prerelease: false
          files: |
            src-tauri/target/release/bundle/**/*