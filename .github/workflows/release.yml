name: Tauri 2 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
        include:
          - platform: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            system-deps: |
              sudo apt-get update
              sudo apt-get install -y \
                libgtk-3-dev \
                libwebkit2gtk-4.1-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                libappindicator3-dev
          - platform: macos-latest
            rust-target: aarch64-apple-darwin
            system-deps: |
              brew update
              brew install create-dmg
          - platform: windows-latest
            rust-target: x86_64-pc-windows-msvc
            system-deps: |
              choco install -y wixtoolset

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: ${{ matrix.system-deps }}
        if: matrix.system-deps != ''

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-tauri/target

      # 完全重写的 Node.js/pnpm 安装流程
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 不再使用 cache: 'pnpm'，手动处理所有缓存

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@8
          echo "PNPM_VERSION=$(pnpm --version)" >> $GITHUB_ENV
        shell: bash

      - name: Configure pnpm store
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Verify pnpm
        run: pnpm --version && which pnpm

      - name: Build Tauri application
        run: |
          cd src-tauri
          cargo tauri build --verbose --release
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle
            src-tauri/target/release/*.msi
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.AppImage
            src-tauri/target/release/*.deb

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: matrix.platform == 'ubuntu-22.04'
        with:
          tag_name: ${{ github.ref_name }}
          name: "App v${{ github.ref_name }}"
          body: "Built with Tauri 2 | See assets to download"
          draft: true
          prerelease: false
          files: |
            src-tauri/target/release/bundle/**/*