name: Tauri 2 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-22.04
    outputs:
      node-modules-cache-key: ${{ steps.node-modules-cache.outputs.cache-key }}
      rust-cache-key: ${{ steps.rust-cache.outputs.cache-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm globally
        run: npm install -g pnpm@8

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        id: rust-cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-tauri/target

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version 2.5.0

  build:
    needs: setup
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ macos-latest, windows-latest ]
        include:
          - platform: macos-latest
            rust-target: aarch64-apple-darwin
            system-deps: |
              brew update
              brew install create-dmg
          - platform: windows-latest
            rust-target: x86_64-pc-windows-msvc
            system-deps: |
              choco install -y wixtoolset

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: ${{ matrix.system-deps }}
        if: matrix.system-deps != ''

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.rust-target }}

      - name: Restore Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ needs.setup.outputs.rust-cache-key }}

      - name: Build Tauri application
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/*.app
            src-tauri/target/release/bundle/*.dmg
            src-tauri/target/release/bundle/*.tar.gz
            src-tauri/target/release/bundle/*.msi
            src-tauri/target/release/bundle/*.exe

  release:
    needs: [ setup, build ]
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "App ${{ github.ref_name }}"
          body: "Built with Tauri 2 | See assets to download"
          draft: true # 是否生成release草稿
          prerelease: false # 是否生成预发布包
          files: |
            src-tauri/target/release/bundle/**/*