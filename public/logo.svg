<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">    <!-- 背景：极浅冷灰，略带蓝调 -->    <rect width="400" height="400" fill="#F1F5F9" rx="40"/>    <!-- E 的三横：圆角胶囊，左对齐，长度递减 -->    <!-- 最上：深靛蓝，带白色夹子 -->    <rect x="80" y="100" width="240" height="64" rx="32" fill="#4F46E5"/>    <!-- 夹子：纯白圆形嵌入 -->    <circle cx="112" cy="132" r="16" fill="#F1F5F9"/>    <!-- 中间：中靛蓝 -->    <rect x="80" y="184" width="176" height="64" rx="32" fill="#6366F1"/>    <!-- 最下：浅靛蓝（薰衣草调） -->    <rect x="80" y="268" width="112" height="64" rx="32" fill="#818CF8"/></svg>